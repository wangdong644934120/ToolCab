apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.stit.toolcab"
        minSdkVersion 24
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        ndk {
            abiFilters 'armeabi', 'armeabi-v7a', 'x86'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}


dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation 'com.qmuiteam:qmui:1.2.0'
    compile(name: 'libmidware-release', ext: 'aar')
    implementation files('libs/android-logging-log4j-1.0.3.jar')
    implementation files('libs/commons-logging-1.1.1.jar')
    implementation files('libs/log4j-1.2.14.jar')
    implementation files('libs/dom4j-1.6.1.jar')
    implementation files('libs/SpeechApi.jar')
    implementation 'com.tencent:mmkv:1.0.23'
    implementation 'com.getkeepsafe.relinker:relinker:1.3.1'
    implementation files('libs/poi-3.0.1-FINAL-20070705.jar')
    compile 'com.github.huangyanbin:SmartTable:1.7.1'
}
